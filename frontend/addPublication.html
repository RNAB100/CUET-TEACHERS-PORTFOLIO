<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="/frontend/signup.css" />
    <link rel="stylesheet" href="/frontend/navbar.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
  </head>

  <body>
    <div id="nav-placeholder"></div>
    <script>
      $(function () {
        $("#nav-placeholder").load("/frontend/navbar.html");
      });
    </script>

    <div class="form-box">
      <form class="form-data" method="POST" onsubmit="handleSubmit">
        <h3>Add Publication</h3>
        Title: <br />
        <textarea
          type="text"
          name="title"
          placeholder="Enter Title"
          required
        ></textarea>
        <br />
        Authors: <br />
        <textarea
          type="text"
          name="authors"
          placeholder="Enter Authors"
          required
        ></textarea>
        <br />
        Information: <br />
        <textarea
          type="text"
          name="information"
          placeholder="Enter Information"
          required
        ></textarea>
        <br />
        Year:<br />
        <input
          type="number"
          name="year"
          placeholder="Enter Year"
          required
        /><br />

        <button type="submit">Submit</button>
      </form>
    </div>

    <script>
      var obj = JSON.parse(localStorage.getItem("obj"));
      console.log(obj.teacherId);
      const id = obj.teacherId;
      const formEl = document.querySelector(".form-data");

      async function handleSubmit(event) {
        event.preventDefault();
        const formData = new FormData(event.target);
        const data = {};
        formData.forEach((value, key) => {
          data[key] = value;
        });

    //     // Do whatever you need to do with the data object
        console.log(id);
        // For example, you can send the data to the backend using fetch
        const request = await fetch(`http://127.0.0.1:3000/api/v1/publications/${id}`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(data),
        });
        console.log(request.status);
        if (request.status === 500) {
          console.log("Invalid Department");
        } else {
          console.log("data gese");
        }
        // Reset the form after handling the data
        //formEl.reset();
   }

    formEl.addEventListener("submit", handleSubmit);
    </script>

    <footer>
      <p>CUET</p>
    </footer>
  </body>
</html>
