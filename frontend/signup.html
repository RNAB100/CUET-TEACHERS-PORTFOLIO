    <div class="form-box">
      <form
        action="http://127.0.0.1:3000/api/v1/teachers"
        class="form-data"
        method="POST"
        onsubmit="handleSubmit"
        enctype="multipart/form-data"
      >
        <h3>Sign Up</h3>
        Name: <br />
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Enter Name"
          required
        /><br />
        Department Name: <br />
        <input
          type="text"
          id="deptname"
          name="deptname"
          placeholder="Enter Department"
          required
        /><br />
        Academic Position: <br />
        <input
          type="text"
          id="post"
          name="post"
          placeholder="Enter Academic Position"
          required
        /><br />
        Qualification: <br />
        <textarea
          type="text"
          id="qualification"
          name="qualification"
          placeholder="Enter Qualification"
          required
        ></textarea
        ><br />
        Email:
        <br />
        <input
          type="email"
          id="mail"
          name="mail"
          placeholder="Enter Email"
          required
        /><br />
        Password:
        <br />
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Enter Password"
          required
        /><br />
        Phone Number: <br />
        <input
          type="text"
          id="phno"
          name="phno"
          placeholder="Enter Phone"
          required
        /><br />
        Image:
        <br />
        <input
          id="img"
          type="file"
          id="img"
          name="img"
          placeholder="Enter Image"
        /><br />
        Interest Field :<br />
        <textarea
          type="text"
          id="interestfield"
          name="interestfield"
          placeholder="Enter Interest Field"
          required
        ></textarea
        ><br />

        <button type="submit" onclick="">Submit</button>
      </form>
    </div>
