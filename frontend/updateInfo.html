<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Update Info</title>
    <link rel="stylesheet" href="/frontend/updateInfo.css" />
    <link rel="stylesheet" href="/frontend/navbar.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
  </head>
  <body>
    <div id="nav-placeholder"></div>
    <script>
      $(function () {
        $("#nav-placeholder").load("/frontend/navbar.html");
      });
    </script>

    <div class="form-box">
      <form class="form-data" method="POST" onsubmit="handleSubmit">
        <h3>Update Information</h3>
        Email:
        <br />
        <input
          type="email"
          name="mail"
          required
        /><br />
        Name: <br />
        <input
          type="text"
          name="name"
          placeholder="Enter Name"
          required
        /><br />
        Academic Position: <br />
        <input
          type="text"
          name="post"
          placeholder="Enter Academic Position"
          required
        /><br />
        Qualification: <br />
        <textarea
          type="text"
          name="qualification"
          placeholder="Enter Qualification"
          required
        ></textarea
        ><br/>
        Password:
        <br />
        <input
          type="password"
          name="password"
          placeholder="Enter Password"
          required
        /><br />
        Phone Number: <br />
        <input
          type="text"
          name="phno"
          placeholder="Enter Phone"
          required
        /><br />
        
        Interest Field :<br />
        <textarea
          type="text"
          name="interestfield"
          placeholder="Enter Interest Field"
          required
        ></textarea
        ><br />

        About :<br />
        <textarea
          type="text"
          name="interestfield"
          placeholder="Enter Interest Field"
          required
        ></textarea
        ><br />

        <button type="submit">Submit</button>
      </form>
    </div>


    <footer>
        <p>CUET</p>    
    </footer>


    <script>
      var obj = JSON.parse(localStorage.getItem("obj"));
      console.log(obj.id);
      var defaultMail = document.querySelector('input[name="mail"]');
      console.log(defaultMail);
      defaultMail.value = obj.id;
      defaultMail.disabled = true;
    </script>

  </body>
</html>
